    }

      background: url("./images/icon-title.png") no-repeat;
      background-size: 100% 100%;
      width: 750px;
      height: 403px;
      margin: 0 auto;
    }

    .icon-money {
      background: url("./images/icon-money.png") no-repeat;
      background-size: 100% 100%;
      height: 334px;
      width: 697px;
      margin: 0 auto;
    }

    .content-bx {
      min-height: calc(100% - 800px);
    }

    .bg-content {
      background: url("./images/bg-content.png") no-repeat;
      background-size: 100% 100%;
      width: 697px;
      min-height: calc(100vh - 760px);
      margin: 0 auto;
      margin-bottom: 20px;
      box-sizing: border-box;
      padding: 20px 0;
    }

    .bank-bx {
      background: url("./images/icon-bank.png") no-repeat;
      background-size: 100% 100%;
      width: 655px;
      height: 160px;
      margin: 30px auto;
    }
  </style>
</head>

<body class="body-bx">

    <div class="icon-money"></div>
    <div class="content-bx">
      <div class="bg-content">
        <div class="bank-bx"></div>
      </div>
    </div>
  </div>
</body>
